<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG-Recast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .classement-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            background: white;
        }

        .classement-table th,
        .classement-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .classement-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .classement-table tr:hover {
            background: #f0f8ff;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .position {
            font-weight: bold;
            font-size: 1.2em;
            width: 60px;
            text-align: center;
        }

        .position.first {
            color: #ffd700;
        }

        .position.second {
            color: #c0c0c0;
        }

        .position.third {
            color: #cd7f32;
        }

        .joueur-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .points {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 10px;
        }


        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .classement-table th,
            .classement-table td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
        }

        .divisions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .division h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        @media (max-width: 900px) {
            .divisions {
                grid-template-columns: 1fr;
            }

            .classement-table th,
            .classement-table td {
                font-size: 0.85em;
                padding: 10px 6px;
            }

            .position {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"
         style="align-items: center;justify-content: center;gap: 20px;padding: 15px 30px;background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
        <table style="width: 100%;">
            <td style="width: 10%;"><img src="https://ligue1.com/images/Logo_Ligue1.webp" style="width: 70%"/></td>
            <td><h1 id="leagueTitle"></h1></td>
            <td style="width: 10%;"><img
                    src="https://s3.eu-west-3.amazonaws.com/ligue1.image/cms/110825_mpg_2_56f655b391.webp"
                    style="width: 70%"/></td>
        </table>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        Chargement des donn√©es...
    </div>

    <div id="error" class="error" style="display: none;">
        Erreur lors du chargement des donn√©es. Veuillez r√©essayer.
    </div>

    <div id="content" style="display: none;">
        <div class="divisions">
            <div class="division">
                <h2>Division 1</h2>
                <table class="classement-table">
                    <!-- Table headers + body -->
                    <thead>
                    <tr>
                        <th class="position">Position</th>
                        <th>Equipe</th>
                        <th>Points</th>
                        <th>V/N/D</th>
                        <th>Diff.</th>
                        <th>Buts r√©els</th>
                        <th>Buts MPG</th>
                    </tr>
                    </thead>
                    <tbody id="classementBodyDiv1"></tbody>
                </table>
            </div>
            <div class="division">
                <h2>Division 2</h2>
                <table class="classement-table">
                    <!-- Table headers + body -->
                    <thead>
                    <tr>
                        <th class="position">Position</th>
                        <th>Equipe</th>
                        <th>Points</th>
                        <th>V/N/D</th>
                        <th>Diff.</th>
                        <th>Buts r√©els</th>
                        <th>Buts MPG</th>
                    </tr>
                    </thead>
                    <tbody id="classementBodyDiv2"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>

        const codeLeague = "PNAL4RJN";

        async function fetchJson(url) {
            const resp = await fetch(url);
            if (!resp.ok) throw new Error('Erreur HTTP ' + resp.status);
            return resp.json();
        }

        async function fetchLeague() {

            const API_URL_LEAGUE = 'https://api.mlnstats.com/mpgleague/league/' + codeLeague;
            try {
                const response = await fetch(API_URL_LEAGUE);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayLeague(data);
            } catch (error) {
                console.error('Erreur:', error);
                showError();
            }
        }

        function displayLeague(data) {
            hideLoading();
            // Affichage de la ligue
            const leagueTitle = document.getElementById('leagueTitle');
            leagueTitle.innerHTML = '';
            const divp = document.createElement('span');
            divp.innerHTML = `<p>${data.name}<br>Saison ${data.seasonNum}</p>`;
            leagueTitle.appendChild(divp);

            document.getElementById('content').style.display = 'block';
        }

        const seasonNum = "9";
        const codeLeagueAndSeasonNum = codeLeague + '_' + seasonNum;
        const API_URL_DIV_1 = 'https://api.mpgstats.fr/mpgleague/matches/' + codeLeagueAndSeasonNum + "_1";
        const API_URL_DIV_2 = 'https://api.mpgstats.fr/mpgleague/matches/' + codeLeagueAndSeasonNum + "_2";

        async function fetchMatches() {
            try {
                const divisionConfigs = [
                    [API_URL_DIV_1, 'classementBodyDiv1'],
                    [API_URL_DIV_2, 'classementBodyDiv2']
                ];

                const allMatches = await Promise.all(
                    divisionConfigs.map(([url]) => fetchJson(url))
                );

                allMatches.forEach((matches, i) => {
                    displayClassement(matches.division, divisionConfigs[i][1]);
                });
            } catch (error) {
                console.error('Erreur:', error);
                showError();
            }
        }

        function bonusTitle() {
            const bonusTitle = new Map();
            bonusTitle.set("valise", "La valise √† Nanard");
            bonusTitle.set("tonton", "Toton Pat");
            bonusTitle.set("uber", "McDo+");
            bonusTitle.set("suarez", "Suarez");
            bonusTitle.set("decat", "Decat'");
            bonusTitle.set("miroir", "Miroir");
            bonusTitle.set("cheat", "Cheat Code 18-26");
            bonusTitle.set("zahia", "Zahia");
            return bonusTitle;
        }

        function farmersPlayers() {
            const mapPlayerNames = new Map();
            mapPlayerNames.set(188049, "Yannick");
            mapPlayerNames.set(3535140, "J√©r√¥me");
            mapPlayerNames.set(649848, "Vincent");
            mapPlayerNames.set(5142264, "Richard");
            mapPlayerNames.set(3536346, "David");
            mapPlayerNames.set(521473, "Robin");
            mapPlayerNames.set(6429552, "Beno√Æt");
            mapPlayerNames.set(6430884, "Julien");

            mapPlayerNames.set(5892169, "Nicolas");
            mapPlayerNames.set(1497344, "Antoine P.");
            mapPlayerNames.set(1519479, "Jean-Philippe");
            mapPlayerNames.set(6429841, "St√©phane");
            mapPlayerNames.set(7143201, "Charlotte");
            mapPlayerNames.set(7206496, "Le√Øla");
            mapPlayerNames.set(6942448, "Thomas");
            mapPlayerNames.set(6742055, "Antoine C.");
            return mapPlayerNames;
        }

        function formatGP(goalGP) {
            return (goalGP > 0 ? '+' : '') + goalGP;
        }

        function formatGC(goalGC) {
            return (goalGC > 0 ? '-' : '') + goalGC;
        }

        function selectBonuses(bonusTab) {
            const bonusesToExcludeKey = ['captain', 'def4', 'def5'];

            const bonus = Object.entries(bonusTab)
                .filter(([key]) => !bonusesToExcludeKey.includes(key))
                .map(([key, value]) => `‚Ä¢ ${bonusTitle().get(key)} : ${value}`)
                .join(' ');

            return bonus.length > 0 ? "Bonus jou√©s : " + bonus : "Aucun bonus utilis√© !"
        }

        function displayClassement(division, tbodyElement) {
            hideLoading();

            const mapPlayerNames = farmersPlayers();

            let joueurs = [];
            if (division.teams && Array.isArray(division.teams)) {
                joueurs = division.teams.map((team, index) => ({
                    nom: team.name + ' (' + team.abbr + ')',
                    points: team.points,
                    wdl: team.win + '/' + team.draw + '/' + team.loss,
                    goalAvg: team.goalAvg,
                    realGoals: formatGP(team.realGP) + '/' + formatGC(team.realGC),
                    mpgGoals: formatGP(team.MPGGP) + '/' + formatGC(team.MPGGC),
                    realGP: team.realGP,
                    realGC: team.realGC,
                    mpgGP: team.MPGGP,
                    playerName: mapPlayerNames.get(team.MPGuserId) || '',
                    lastTimeline: team.timeline.pop(), // Extraire la derni√®re journ√©e de championnat
                    bonus: team.bonusTab
                }));
            }

            // console.log(`Les joueurs`, joueurs);

            // Tri des joueurs
            joueurs.sort((j1, j2) =>
                (j2.points - j1.points)
                || (j2.goalAvg - j1.goalAvg)
                || ((j2.realGP + j2.mpgGP) - (j1.realGP + j1.mpgGP))
                || (j2.realGP - j1.realGP)
                || (j2.realGC - j1.realGC)
                || (j2.lastTimeline.a - j1.lastTimeline.a)
            );

            // Affichage du classement
            const tbody = document.getElementById(tbodyElement);
            tbody.innerHTML = '';

            const nbJoueurs = joueurs.length;

            const numDivision = division.divisionNum;

            joueurs.forEach((joueur, index) => {
                const tr = document.createElement('tr');
                const position = index + 1;
                let positionClass = '';
                let badge = '';

                // Construire une liste des bonus utilis√©s par le joueur
                const bonusFormates = selectBonuses(joueur.bonus);
                console.log(`${joueur.nom} - bonusFormates`, bonusFormates);

                if ((numDivision !== 1 && position < 4) || position === 1) {
                    tr.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
                }

                // Gestion de l'anneau
                if (joueur.lastTimeline.P === 1) {
                    badge = '<span class="badge"><img src="https://mpg.football/build/_assets/myTarget-VNAR56MI.png" style="width: 18px"/></span>';
                    // badge = '<span class="badge champion">üëë Champion</span>';
                }

                if (position === 1) {
                    positionClass = 'first';
                } else if (position === 2) {
                    positionClass = 'second';
                } else if (position === 3) {
                    positionClass = 'third';
                } else if (numDivision === 1 && (position > nbJoueurs - 3) || position === nbJoueurs) {
                    tr.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                }

                tr.innerHTML = `
                    <td class="position ${positionClass}">${position}</td>
                    <td class="joueur-name" title="${bonusFormates}">${joueur.nom} ${badge}<br><span style="font-size: 80%;">${joueur.playerName}</span></td>
                    <td class="points">${joueur.points} pts</td>
                    <td>${joueur.wdl}</td>
                    <td>${joueur.goalAvg}</td>
                    <td>${joueur.realGoals}</td>
                    <td>${joueur.mpgGoals}</td>
                `;

                tbody.appendChild(tr);
            });

            document.getElementById('content').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Chargement initial
        fetchLeague();
        fetchMatches();

        // Actualisation automatique toutes les 5 minutes
        // setInterval(fetchClassement, 5 * 60 * 1000);
    </script>
</body>
</html>
