<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG-Recast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .classement-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            background: white;
        }

        .classement-table th,
        .classement-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .classement-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .classement-table tr:hover {
            background: #f0f8ff;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .position {
            font-weight: bold;
            font-size: 1.2em;
            width: 60px;
            text-align: center;
        }

        .position.first { color: #ffd700; }
        .position.second { color: #c0c0c0; }
        .position.third { color: #cd7f32; }

        .joueur-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .points {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 10px;
        }

        .badge.champion {
            background: #ffd700;
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .classement-table th,
            .classement-table td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header" style="align-items: center;justify-content: center;gap: 20px;padding: 15px 30px;background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
        <table style="width: 100%;">
            <td style="width: 10%;"><img src="https://ligue1.com/images/Logo_Ligue1.webp" style="width: 70%"/></td>
            <td><h1 id="leagueTitle"></h1></td>
            <td style="width: 10%;"><img src="https://s3.eu-west-3.amazonaws.com/ligue1.image/cms/110825_mpg_2_56f655b391.webp" style="width: 70%" /></td>
        </table>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        Chargement des donn√©es...
    </div>

    <div id="error" class="error" style="display: none;">
        Erreur lors du chargement des donn√©es. Veuillez r√©essayer.
    </div>

    <div id="content" style="display: none;">
        <table class="classement-table">
            <thead>
                <tr>
                    <th style="font-weight: bold;text-align: center">Division 1</th>
                    <th style="font-weight: bold;text-align: center">Division 2</th>
                </tr>
            </thead>
            <td>
                <table class="classement-table">
                    <thead>
                    <tr>
                        <th class="position">Position</th>
                        <th>Equipe</th>
                        <th>Points</th>
                        <th>V/N/D</th>
                        <th>Diff.</th>
                        <th>Buts r√©els</th>
                        <th>Buts MPG</th>
                    </tr>
                    </thead>
                    <tbody id="classementBodyDiv1">
                    </tbody>
                </table>
            </td>
            <td>
                <table class="classement-table">
                    <thead>
                    <tr>
                        <th class="position">Position</th>
                        <th>Equipe</th>
                        <th>Points</th>
                        <th>V/N/D</th>
                        <th>Diff.</th>
                        <th>Buts r√©els</th>
                        <th>Buts MPG</th>
                    </tr>
                    </thead>
                    <tbody id="classementBodyDiv2">
                    </tbody>
                </table>
            </td>
        </table>
    </div>
</div>

<script>

    const codeLeague = "PNAL4RJN";
    const seasonNum = "9";

    async function fetchJson(url) {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('Erreur HTTP ' + resp.status);
        return resp.json();
    }

    async function fetchLeague() {

        const API_URL_LEAGUE = 'https://api.mlnstats.com/mpgleague/league/' + codeLeague;
        try {
            const response = await fetch(API_URL_LEAGUE);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            displayLeague(data);
        } catch (error) {
            console.error('Erreur:', error);
            showError();
        }
    }

    function displayLeague(data) {
        hideLoading();
        // Affichage de la ligue
        const leagueTitle = document.getElementById('leagueTitle');
        leagueTitle.innerHTML = '';
        const divp = document.createElement('span');
        divp.innerHTML = `<p>${data.name}<br>Saison ${data.seasonNum}</p>`;
        leagueTitle.appendChild(divp);

        document.getElementById('content').style.display = 'block';
    }

    const codeLeagueAndSeasonNum = codeLeague + '_' + seasonNum;
    const API_URL_DIV_1 = 'https://api.mpgstats.fr/mpgleague/matches/' + codeLeagueAndSeasonNum + "_1";
    const API_URL_DIV_2 = 'https://api.mpgstats.fr/mpgleague/matches/' + codeLeagueAndSeasonNum + "_2";

    async function fetchClassement() {
        try {
            const [matches1, matches2] = await Promise.all([
                fetchJson(API_URL_DIV_1),
                fetchJson(API_URL_DIV_2)
            ]);

            displayClassement(matches1.division, 'classementBodyDiv1');
            displayClassement(matches2.division, 'classementBodyDiv2');
        } catch (error) {
            console.error('Erreur:', error);
            showError();
        }
    }

    function displayClassement(data, tbodyElement) {
        hideLoading();

        let joueurs = [];

        if (data.teams && Array.isArray(data.teams)) {
            joueurs = data.teams.map((team, index) => ({
                nom: team.name + ' (' + team.abbr + ')',
                points: team.totalPoints || team.points,
                wdl: team.win + '/' + team.draw + '/' + team.loss,
                goalAvg: team.goalAvg,
                realGoals: (team.realGP > 0 ? '+' : '') + team.realGP + '/' + ((team.realGC > 0 ? '-' : '')) + team.realGC,
                mpgGoals: (team.MPGGP > 0 ? '+' : '') + team.MPGGP + '/' + (team.MPGGC > 0 ? '-' : '') + team.MPGGC,
                realGP: team.realGP,
                realGC: team.realGC
				, a: team.timeline.reduce((timeline, index) => ({a: timeline.a}))
            }));
        }

        // Tri des joueurs
        joueurs.sort((a, b) => 
            (b.points - a.points) 
            || (b.goalAvg - a.goalAvg) 
            || (b.realGP - a.realGP)
            || (b.realGC - a.realGC)
			|| (b.a.a - a.a.a)
        );

        // Affichage du classement
        const tbody = document.getElementById(tbodyElement);
        tbody.innerHTML = '';

        const nbJoueurs = joueurs.length;

        joueurs.forEach((joueur, index) => {
            const tr = document.createElement('tr');
            const position = index + 1;
            let positionClass = '';
            let badge = '';

			if (position < 4) {
				tr.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
			}

            if (position === 1) {
                positionClass = 'first';
                // badge = '<span class="badge champion">üëë Champion</span>';
            } else if (position === 2) {
                positionClass = 'second';
            } else if (position === 3) {
                positionClass = 'third';
            } else if (position > nbJoueurs - 3) {
				tr.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
			}

            tr.innerHTML = `
                    <td class="position ${positionClass}">${position}</td>
                    <td class="joueur-name">${joueur.nom}${badge}</td>
                    <td class="points">${joueur.points} pts</td>
                    <td>${joueur.wdl}</td>
                    <td>${joueur.goalAvg}</td>
                    <td>${joueur.realGoals}</td>
                    <td>${joueur.mpgGoals}</td>
                `;

            tbody.appendChild(tr);
        });

        document.getElementById('content').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function showError() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
    }

    // Chargement initial
    fetchLeague();
    fetchClassement();

    // Actualisation automatique toutes les 5 minutes
    // setInterval(fetchClassement, 5 * 60 * 1000);
</script>
</body>
</html>
